<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Open Graph Meta Tags for richer social media previews -->
    <meta property="og:title" content="Reflection Bot" />
    <meta
      property="og:description"
      content="Reflection Bot by Flexa Group, Under Construction." />
    <meta
      property="og:image"
      content="https://www.flexagroup.co.uk/assets/logo.png" />
    <meta property="og:url" content="https://flexagroup.co.uk" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:title" content="Reflection Bot" />
    <meta
      name="twitter:description"
      content="Reflection Bot by Flexa Group, Under Construction." />
    <meta
      name="twitter:image"
      content="https://www.flexagroup.co.uk/assets/logo.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <link rel="icon" href="assets/logo-favicon.png" type="image/png" />

    <link rel="stylesheet" href="styles.css" />
    <title>Reflection Bot</title>

    <style>
      /* Add a fade-out effect */
      .fade-out {
        opacity: 1;
        transition: opacity 1s ease-out;
      }

      .hidden {
        opacity: 0;
        visibility: hidden;
      }

      .textbox-container {
        position: relative; /* Makes this the reference for positioning */
        width: 500px; /* Match container width */
        height: 500px;
        margin: 15vh 0 0 10vh;
      }

      .textbox {
        width: 80%; /* Fit container */
        height: auto;
      }

      .textboxtext {
        position: absolute;
        top: 19%; /* Adjust higher */
        left: 5%;
        z-index: 1000;
        width: 70%; /* Relative to container */
      }

      .textboxbutton {
        position: absolute;
        top: 72%; /* Adjust higher */
        left: 6.5%;
        z-index: 1000;
        width: 25%; /* Relative to container */
        transition: transform 0.6s ease-in-out;
      }

      .textboxbutton:hover {
        transform: scale(1.05); /* Slightly enlarge buttons on hover */
        transition: transform 0.6s ease-in-out;
      }

      .button1,
      .button2,
      .button3 {
        display: block; /* Stack the buttons vertically */
        width: 360px; /* Keeps the button width consistent */
        height: auto;
        margin-bottom: 5px; /* Tiny gap between buttons */
        transition: transform 0.6s ease-in-out;
        z-index: 1000;
      }

      .button1 {
        opacity: 0.6;
      }

      /* Hover effect for button2 and button3 */
      .button2:hover,
      .button3:hover {
        transform: scale(1.05); /* Slightly enlarge buttons on hover */
        transition: transform 0.6s ease-in-out; /* Ensure smooth transition on hover */
        cursor: pointer;
      }

      .button-container {
        position: absolute;
        top: 14%; /* Adjust higher */
        left: 70%;
        z-index: 1000;
      }

      @media (max-width: 768px) {
        body {
          background-image: url("./assets/mobile/Phone_site_background_1.jpeg"); /* Use mobile-specific background */
          background-size: cover;
          background-position: -5% center; /* Move background 2% to the left */
          background-repeat: no-repeat;
        }
        .textbox-container,
        .textbox,
        .textboxtext {
          opacity: 0;
        }

        .button-container {
          left: 2.6%;
          transform: scale(0.9);
        }

        .textboxbutton {
          margin-left: 27%;
          margin-top: 20%;
          transform: scale(3);
          z-index: 1000;
        }
      }
    </style>
  </head>
  <body>
    <audio id="audio" src="./assets/induction.wav" preload="auto"></audio>

    <div class="textbox-container">
      <img src="./assets/text/textbox.png" class="textbox" draggable="false" />
      <img
        src="./assets/text/text here.png"
        class="textboxtext"
        draggable="false" />
    </div>
    <img
      src="./assets/text/coming_2025.png"
      class="textboxbutton"
      draggable="false" />
    <div class="button-container">
      <img
        src="./assets/Buttons/ADD REFLECTION TO YOUR SERVER.png"
        class="button1"
        draggable="false" />
      <a
        ><img
          src="./assets/Buttons/GET IN TOUCH.png"
          class="button2"
          draggable="false"
      /></a>
      <a
        ><img
          src="./assets/Buttons/JOIN THE OFFICIAL COMMUNITY.png"
          class="button3"
          draggable="false"
      /></a>
    </div>
  </body>
  <script>
    // Play the audio only once when the page loads
    window.onload = function () {
      var audio = document.getElementById("audio");
      audio.play();
    };
  </script>
</html>
