<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Open Graph Meta Tags for richer social media previews -->
    <meta property="og:title" content="Reflection Bot" />
    <meta
      property="og:description"
      content="Reflection Bot by Flexa Group, Under Construction." />
    <meta
      property="og:image"
      content="https://www.flexagroup.co.uk/assets/logo.png" />
    <meta property="og:url" content="https://flexagroup.co.uk" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:title" content="Reflection Bot" />
    <meta
      name="twitter:description"
      content="Reflection Bot by Flexa Group, Under Construction." />
    <meta
      name="twitter:image"
      content="https://www.flexagroup.co.uk/assets/logo.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <link rel="icon" href="assets/logo-favicon.png" type="image/png" />

    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="styles.css" />
    <title>Reflection Bot</title>

    <style>
      /* Base Styles */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: url("assets/Site Background.jpeg") no-repeat center center
          fixed;
        background-size: cover;
        overflow-x: hidden;
      }

      .hidden {
        display: none;
      }

      /* Mobile Message Container */
      .mobile-message-container {
        display: none; /* Hidden by default */
        text-align: center;
        color: white;
        font-size: 1.5rem;
        background: black;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 10px; /* Space between lines */
      }

      .mobile-link a {
        color: #ffcc00;
        text-decoration: underline;
      }

      /* Desktop Styles */
      @media screen and (min-width: 769px) {
        .mobile-message-container {
          display: none; /* Hide on desktop */
        }
      }

      /* Mobile Styles */
      @media screen and (max-width: 768px) {
        body {
          background: none; /* Remove background image */
          background-color: black; /* Set a solid black background */
        }

        .textbox-container,
        .button-container,
        audio {
          display: none; /* Hide all content */
        }

        .mobile-message-container {
          display: flex; /* Show mobile message container */
        }

        .textboxbutton {
          opacity: 1;
          transform: scale(3);
          margin-left: 15vh;
          top: 60%;
        }

        .textboxbutton:hover {
          opacity: 1;
          transform: scale(3.2);
          margin-left: 15vh;
          top: 60%;
        }
      }
    </style>
  </head>
  <body>
    <audio id="audio" src="./assets/induction.wav" preload="auto"></audio>

    <!-- Desktop Content -->
    <div class="textbox-container">
      <img src="./assets/text/textbox.png" class="textbox" draggable="false" />
      <img
        src="./assets/text/text here.png"
        class="textboxtext"
        draggable="false" />
    </div>

    <img
      src="./assets/text/coming_2025.png"
      class="textboxbutton"
      draggable="false" />

    <div class="button-container">
      <img
        src="./assets/Buttons/ADD REFLECTION TO YOUR SERVER.png"
        class="button1"
        draggable="false" />
      <a href="#"
        ><img
          src="./assets/Buttons/GET IN TOUCH.png"
          class="button2"
          draggable="false"
      /></a>
      <a href="#"
        ><img
          src="./assets/Buttons/JOIN THE OFFICIAL COMMUNITY.png"
          class="button3"
          draggable="false"
      /></a>
    </div>

    <!-- Mobile Message -->
    <div class="mobile-message-container">
      <div>This site is unavailable for mobile.</div>
      <div>Add the bot here -- Unavailable</div>
      <div>
        Join the Discord
        <a href="https://discord.gg/5jkuhd79QV">here</a>
      </div>
    </div>
  </body>

  <script>
    // Play the audio only once when the page loads
    window.onload = function () {
      var audio = document.getElementById("audio");
      audio.play();
    };
  </script>
</html>
